<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1</title>
    <link rel="stylesheet" href="./styles/sign-up.css">
</head>
<body>
    <div>
        <div class="navigation-bar">
        <img class="logo"src="./images/LogoSinFondo 1.png">
        </div>
        <div class="rectangle-login">
            <div class="circulito">
                <div class="body-user"></div>
                <div class="head-user"></div>
            </div>
            <div class="titulito">
                <p>
                    SIGN UP
                </p>
            </div>
            <div class="info-login">
                <br>
                <br>
                <form id="formulario">
                    <div>
                        <input type="text" id="user"placeholder="USER NAME" required>
                    </div>
                    <br>
                    <br>
                    <div>
                        <input type="email" id="email" placeholder="EMAIL" required>
                    </div>
                    <br>
                    <br>
                    <div>
                        <input type="text" id="password"placeholder="PASSWORD" required>
                    </div>
                    <br>
                    <br>
                    <div>
                        <input type="text" id="confirm-password" placeholder="CONFIRM PASSWORD" required>
                    </div>
                    <br>
                    <br>
                    <br>
                    <input class="create" type="submit" value="CREATE ACCOUNT">
                </form>
            </div>
        </div>
        <div class="welcome">
            <p>
                WELCOME TO <span>FORMULA UNO.</span> 
            </p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
<script src="./js/sign-up.js"></script>
</html>
